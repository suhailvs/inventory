<div ng-controller="InvoicesController">
    <div class="widget">
      <div class="widget-header bordered-bottom bordered-pink">
          <span class="widget-caption">Invoices</span>
      </div>
      <div class="widget-body">            
        <table class="table table-hover table-bordered table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Customer</th>
              <th scope="col">Date</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="i in invoices">
		    <th scope="row"><a class="btn btn-default btn-xs" ng-href="#!/invoice/{{i.id}}"> {{ $index + 1}}</a></th>
              <td>{{ i.customer }}</td>
              <td>{{i.date | date:'dd-MM-yy'}}</td>
              <td>{{ i.amount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
